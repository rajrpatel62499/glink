<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="space-between start" class="header accent p-24 pb-4">
  <div class="logo" fxFlex fxLayout="row" fxLayoutAlign="start center">
    <mat-icon
      class="logo-icon s-32"
      [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
    >
      location_city
    </mat-icon>
    <span class="logo-text" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
      >Emplacement</span
    >
  </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content" fusePerfectScrollbar [@animate]="{ value: '*', params: { y: '50px' } }">
  <div class="p-24">
  </div>

  <div class="nav material2">
    <div class="nav-item">
      <a
        class="nav-link"
        matRipple
        [routerLink]="'/apps/location/all'"
        [routerLinkActive]="['active', 'accent']"
      >
        <mat-icon class="nav-link-icon">view_headline</mat-icon>
        <span>Tout</span>
      </a>
    </div>

    <div class="nav-subheader">FILTRE PAR SUPERVISEUR</div>

    <div class="nav-item" *ngFor="let tag of tags">
      <a
        class="nav-link"
        matRipple
        [routerLink]="'/apps/location/tag/' + tag.handle"
        [routerLinkActive]="['active', 'accent']"
      >
        <mat-icon class="nav-link-icon" [ngStyle]="{ color: tag.color }">label</mat-icon>
        <span>{{ tag.title }}</span>
      </a>
    </div>
  </div>
</div>
<!-- / SIDEBAR CONTENT -->
